    <body>

                        </tr>
                        <tr class="ScienceComputer">
                            <td>Science.C</td>
                            <td></td>

                            <td></td>

                        </tr>

                            <td>Meditation</td>
                            <td></td>
                            <td></td>
                            <td></td>

                        </tr>
                        <tr class="English">

                        </tr>
                    </tbody>
                </table>

        </div>
